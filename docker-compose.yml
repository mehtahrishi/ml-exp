version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ml-exp-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/datasets:/app/datasets
      - backend-db:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - ml-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ml-exp-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ml-network

volumes:
  backend-db:

networks:
  ml-network:
    driver: bridge
